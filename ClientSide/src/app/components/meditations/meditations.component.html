<div class="container text-center pt-4">
    <span class="text-style header-text">Meditations</span>
    <div class="row justify-content-end">
        <div class="col-auto">
            <button class="btn btn-primary" *ngIf="role === 'Admin'" (click)="goToAdd()">Add Meditation</button>
        </div>
    </div>
    <br>
    <div class="text-center">
        <div class="row row-cols-4">
            <div class="col card-wrapper" *ngFor="let meditation of meditations" (click)="showSessions(meditation.id)">
                <mat-card class="mat-elevation-z4 mtb">
                    <img mat-card-image src= "{{meditation.s3UrlFoto}}">
                    <mat-card-header class="centered-title">
                        <mat-card-title><span class="card-title text-style">{{meditation.name | truncateText}}</span></mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="text-style">{{meditation.description | slice:0:60 }}...</p>
                      </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
