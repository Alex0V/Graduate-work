<div class="container timer-body">
  <div class="content" [class.move]="animate">
    <div class="content-timer">
      <div class="content-h">
        <div class="time">{{ hours | number:'2.0'}} <span>h</span></div>
        <div class="content-btn" *ngIf="show">
          <button (click)="increment('H')"> + </button>
          <button (click)="decrement('H')"> – </button>
        </div>
      </div>
      <div class="content-m">
        <div class="time">{{ minutes | number:'2.0'}} <span>m</span></div>
        <div class="content-btn" *ngIf="show">
          <button (click)="increment('M')"> + </button>
          <button (click)="decrement('M')"> – </button>
        </div>
      </div>
      <div class="content-s">
        <div class="time">{{seconds | number:'2.0'}} <span>s</span></div>
        <div class="content-btn" *ngIf="show">
          <button (click)="increment('S')"> + </button>
          <button (click)="decrement('S')"> – </button>
        </div>
      </div>
    </div>
    <mat-form-field  class="horizontal-center">
      <mat-label>Select music</mat-label>
      <mat-select [(value)]="selectedContent" (selectionChange)="onContentChange($event.value)" [disabled]="disabled">
        <mat-option [value]="null">None</mat-option>
        <ng-container *ngFor="let item of musicList">
          <mat-option [value]="item">{{ item.name }}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <div class="btn-container">
      <button class="btn-blue btn btn-primary" type="button" *ngIf="role === 'User'" (click)="addMusic()">Add Music</button>
      <button class="btn-red btn btn-danger" type="button" *ngIf="role === 'User'" (click)="deleteSelectMusic()">Delete</button>
    </div>
    <div class="content-btn-action">
      <button type="button" (click)="start()" [disabled]="disabled">&#9658;</button>
      <button type="button" (click)="stop()">&#9724;</button>
      <button type="button" (click)="reset()">&#8635;</button>
    </div>
  </div>
  <audio #idAudio controls class="dnone">
    <source type="audio/wav">
  </audio>
</div>
