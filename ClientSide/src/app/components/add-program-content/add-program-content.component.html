<div class="container pt-4">
  <h1 class="text-center mb-4">New content</h1>
  <form [formGroup]="contentForm" (ngSubmit)="addProgramContent()">      
      <mat-form-field class="example-full-width form-group col-6 mb-4">
          <input matInput placeholder="Conent Title" formControlName="contentName">
      </mat-form-field>
      <div>
          <input fileUpload type="file" class="file-input" id="fileUploader" (change)="onFileSelected($event)" accept=".mp3">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="contentForm.invalid">Add meditation</button>
  </form>
</div>
